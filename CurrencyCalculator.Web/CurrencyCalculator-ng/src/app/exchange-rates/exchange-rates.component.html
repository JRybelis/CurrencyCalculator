<div class="header">
  <app-header [currencies]="currencyArray" (submitExchangeRateRequest)="calculateExchangeRate($event)"></app-header>
  <app-currency (currenciesOuput)="emitToChild($event)"></app-currency>
  <div class="exchangeRateResult">
    <mat-card class="exchange-rate-card">
      <mat-card-header>
        <mat-card-title>Rate</mat-card-title>
        <mat-card-subtitle>On {{exchangeRate?.date}}:</mat-card-subtitle>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
        <span>{{exchangeRate?.eurCurrencyDetails?.rate}} {{exchangeRate?.eurCurrencyDetails?.currency}}: {{exchangeRate?.foreignCurrencyDetails?.rate}} {{exchangeRate?.foreignCurrencyDetails?.currency}}</span>
        <mat-divider></mat-divider>
      </mat-card-content>
    </mat-card>
    <mat-card class="result-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Foreign exchange calculation</mat-card-title>
        <mat-card-subtitle>Selected currency</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          You have chosen to convert
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
