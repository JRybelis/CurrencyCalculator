<div class="header">
  <div class="site-image">
    <img [src]="imageSource" height="160" width="200">
  </div>
  <p class="description-message">{{message}}</p>
  <form class="example-form">
    <mat-form-field appearance="fill">
      <mat-label>Convert from</mat-label>
      <mat-select [(value)]="state.selectedCurrencyFrom" name="selectedCurrencyFrom" (valueChange)="checkCurrencyFrom()">
        <mat-option *ngFor="let currency of currencies" [value]="currency.currency">
          {{currency.currency}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Convert to</mat-label>
      <mat-select [(value)]="state.selectedCurrencyTo" name="selectedCurrencyTo" (valueChange)="checkCurrencyTo()">
        <mat-option *ngFor="let currency of currencies" [value]="currency.currency">
          {{currency.currency}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Amount to be converted</mat-label>
      <input matInput name="currencyAmount" [(ngModel)]="state.currencyAmount">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Choose a date</mat-label>
      <div class="date-picker">
        <input matInput [matDatepicker]="picker" name="date" [min]="minDate" [(ngModel)]="state.date" (dateChange)="passDate($event)">
        <mat-datepicker-toggle matIconSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>edit_calendar</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <button mat-raised-button color="primary">Submit</button>
      </div>
    </mat-form-field>
    <mat-card class="result-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Foreign exchange calculation</mat-card-title>
        <mat-card-subtitle>Selected currency</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          You have chosen to convert
        </p>
      </mat-card-content>
    </mat-card>
  </form>
</div>
