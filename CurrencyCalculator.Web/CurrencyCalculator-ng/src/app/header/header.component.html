<div class="header">
  <div class="site-image">
    <img [src]="imageSource" height="160" width="200">
  </div>
  <p class="description-message">{{message}}</p>
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Choose a date</mat-label>
      <div class="date-picker">
        <input matInput [matDatepicker]="picker" [min]="minDate" (dateChange)="passDate($event)">
        <mat-datepicker-toggle matIconSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>edit_calendar</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </div>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Amount to be converted</mat-label>
      <input matInput placeholder="" value="5">
    </mat-form-field>
    <button mat-button [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item *ngFor="let currency of currencies">{{currency.currency}}</button>
    </mat-menu>
  </form>
</div>
